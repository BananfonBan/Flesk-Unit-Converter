{% extends 'base.html' %}

{% block title %}Length converter {% endblock %}

{% block content %}
    <h1>Length converter</h1>
    <form method="post">
        <label for="number">Value:</label>
        <input type="number" name="value" id="value" value="{{ input_value }}" required> <br>
        {% if errors %}
            {% for error in errors.values() %}
            {{ error }} <br>
            {% endfor %}
        {% endif %}
        <label for="from_unit">From:</label>
        <!-- Create list of length unit type -->
        <select id="from_unit" name="from_unit">
            {% for LengthUnit in UnitsLengthType %}
            <option value="{{ LengthUnit.value }}" {{ 'selected' if input_measure==LengthUnit.value }}>{{ LengthUnit.value }}
            </option>
            {% endfor %}
        </select>
        <label for="to_unit">To:</label>
        <select id="to_unit" name="to_unit">
            {% for LengthUnit in UnitsLengthType %}
            <option value="{{ LengthUnit.value }}" {{ 'selected' if output_measure==LengthUnit.value }}>{{ LengthUnit.value }}
            </option>
            {% endfor %}
        </select>
        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
    <h2>Converted Value: {{ result }}</h2>
    {% endif %}
    
{% endblock %}
